<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-amber.min.css" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="demo-card-wide mdl-card">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Article summary</h2>
      </div>
      <div class="mdl-card__supporting-text small-letter">
        <span id="wordCount"></span>
        <span id="readTime"></span>
      </div>
      <div id="summary" class="mdl-card__supporting-text"></div>
      <div class="mdl-card__actions">
        <hr/>
        <button id="save" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Generate summary
        </button>
        <div class="small-text">
          Pressing this button is going to query OpenAI and can incur in some costs.
        </div>
      </div>
    </div>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
